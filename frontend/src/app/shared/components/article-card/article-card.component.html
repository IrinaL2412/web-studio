<div class="article-card" *ngIf="article">
  <div class="article-card-label">{{article.category}}</div>
  <div class="article-card-image" style="background-image: url({{serverStaticPath + article.image}})">
  </div>
  <div class="article-card-title">{{article.title}}</div>
  <div class="article-card-description">{{article.description | articleCard}}</div>
  <div class="article-card-read-more">
    <a [routerLink]="'/article/' + article.url">Читать дальше</a>
  </div>
</div>
